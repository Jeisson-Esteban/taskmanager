<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - TaskManager Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-tasks"></i> TaskManager Pro
            </div>
            <h2>Establecer Nueva Contraseña</h2>
            <p class="auth-subtext">Ingresa y confirma tu nueva contraseña para la cuenta asociada a <strong id="userEmailForReset"></strong>.</p>
            
            <div id="message-container"></div>

            <form id="resetPasswordForm">
                <input type="hidden" id="resetEmail" name="email">
                <div class="form-group">
                    <label for="resetPassword">Nueva Contraseña</label>
                    <input type="password" id="resetPassword" name="password" required placeholder="Mínimo 8 caracteres">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required placeholder="Repite la contraseña">
                </div>
                <button type="submit" class="btn primary-btn">Guardar Nueva Contraseña</button>
            </form>
            
            <div class="auth-links">
                <a href="{{ url_for('login_page') }}">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
