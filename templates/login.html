<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TaskManager Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-tasks"></i> TaskManager Pro
            </div>
            <h2>Bienvenido de Nuevo</h2>
            <p class="subtitle">Ingresa tus credenciales para acceder a tu cuenta.</p>
            
            <p class="error-message" id="loginErrorMessage" style="display: none;"></p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <a href="{{ url_for('forgot_password_page') }}" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            
            <div class="signup-link">
                <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
            </div>
        </div>
        <div class="login-footer">
            <p>&copy; 2024 TaskManager Pro. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
