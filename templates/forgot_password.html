<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - TaskManager Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-tasks"></i> TaskManager Pro
            </div>
            <h2>Restablecer Contraseña</h2>
            <p class="auth-subtext">Ingresa tu correo electrónico. Si está registrado, podrás establecer una nueva contraseña.</p>
            
            <div id="message-container"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Correo Electrónico</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="tu@email.com" required>
                </div>
                <button type="submit" class="btn primary-btn">Verificar Email</button>
            </form>
            
            <div class="auth-links">
                <a href="{{ url_for('login_page') }}">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
