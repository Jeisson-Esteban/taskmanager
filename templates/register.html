<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TaskManager Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos específicos para la página de autenticación */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-light);
        }
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .auth-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .auth-card h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        #message-container {
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        .message.error { color: var(--danger-color); }
        .message.success { color: var(--accent-color); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
            <div id="message-container"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerFirstName">Nombre</label>
                    <input type="text" id="registerFirstName" name="first_name" required placeholder="Ej: Ana">
                </div>
                <div class="form-group">
                    <label for="registerLastName">Apellido (Opcional)</label>
                    <input type="text" id="registerLastName" name="last_name" placeholder="Ej: López">
                </div>
                <div class="form-group">
                    <label for="registerUsername">Nombre de Usuario</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="Ej: analopez">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" name="password" required placeholder="Mínimo 8 caracteres">
                </div>
                <button type="submit" class="btn primary-btn"><i class="fas fa-paper-plane"></i> Registrarse</button>
            </form>
            <div class="auth-footer">
                ¿Ya tienes una cuenta? <a href="{{ url_for('login_page') }}">Inicia sesión</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
